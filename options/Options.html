<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer Options</title>
    <link rel="stylesheet" href="Options.css" />

      name="duration"

    <script src="Options.js" type="module"></script>
  </body>
</html>
